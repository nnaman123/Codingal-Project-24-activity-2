<!DOCTYPE html>
<html>
    <head>
        <title>Time Based Greeting</title>
    </head>
    <body>
        <p>Click the button to get a time-based Greeting</p>
        <button onclick="MyFunction()">Try Me</button>
        <p id="hour"></p>
        <p id="greeting"></p>
        <script>
            function MyFunction() {
                var greeting;
                var time = new Date().getHours();

                if (time < 10) {
                    greeting = "Good Morning!";
                } else if (time < 20) {
                    greeting = "Good Day!";
                } else  if (time < 24) {
                    greeting = "Good Evening!";
                }
                
                document.getElementById("hour").innerHTML = "The hour is: " + time;
                document.getElementById("greeting").innerHTML = greeting;
            }
        </script>
    </body>
</html>
